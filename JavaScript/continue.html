<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        for(i=1 ; i<=20 ; i++)

        {
            if(i==10 || i== 20 || i==2)
            continue;
            document.write("i = " + i + "</br>");
        }
    </script>
    
</body>
</html>
