 </head>
 <body>
    <script language="javascript" type="text/javascript">

        var A1 = parseInt(prompt("Enter Your Marks: "));
        var A2 = parseInt(prompt("Enter Your Marks: "));
        var A3 = parseInt(prompt("Enter Your Marks: "));

        var total = A1-A2-A3;
        var per = total * 100/150;
        alert(per);

        if(per>=90){
            alert("Excellent");
        }else if(per>=50){
            alert("Average");
        }else{
            alert("fail");
        }
            
    </script>
